name: Deploy to imgrau VPS

on:
    push:
        branches:
            - main

permissions:
    contents: read

env:
    WORDLE_HOST: ${{ secrets.WORDLE_SSH_HOST }}
    WORDLE_USER: ${{ secrets.WORDLE_SSH_USER }}
    WORDLE_PATH: ${{ secrets.WORDLE_DEPLOY_PATH }}

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '24'
                  cache: pnpm
                  registry-url: https://registry.npmjs.org

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build:prod

            - name: Setup SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.WORDLE_SSH_KEY }}" > ~/.ssh/id_ed25519
                  chmod 600 ~/.ssh/id_ed25519
                  ssh-keyscan -H "$WORDLE_HOST" >> ~/.ssh/known_hosts

            - name: Deploy via rsync
              run: |
                  set -euo pipefail
                  rsync -avz --delete \
                    -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
                    dist/ \
                    "$WORDLE_USER@$WORDLE_HOST:$WORDLE_PATH/"